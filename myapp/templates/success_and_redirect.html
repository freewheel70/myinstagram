{% extends "base.html" %}
{% block title %}Success{% endblock %}
{% block custom_style %}
<style>
        #success_message{
            margin-top:100px;
        }

</style>
{% endblock %}
{% block content %}
<div id="success_message" class="alert alert-success">
    <strong>Great!</strong> {{ success_message }}
</div>
{% endblock %}
{% block custom_js %}
<script>
    setTimeout(function () {
        window.location.href = "{{ redirect_url }}";
    }, 2000);
</script>
{% endblock %}
