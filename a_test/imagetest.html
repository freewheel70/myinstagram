<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">

    <div class="row">

        <!--
        Thumbnail link for mixer image
        NOTE: data-target is .pop-up-1 for mixer, and .pop-up-2 for lion, these classes must be unique
        -->

        <a href="#" data-toggle="modal" data-target=".pop-up-1">
            <img src="http://i.imgur.com/YZ7AGyF.jpg" width="150" class="img-responsive img-rounded center-block"
                 alt="">
        </a>

        <hr>

                <!--  Modal content for the mixer image example -->
        <div class="modal fade pop-up-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myLargeModalLabel-1">Mixer Board</h4>
                    </div>
                    <div class="modal-body">
                        <img src="http://52.221.228.19:8037/images/20161215-032307-82028.jpg" class="img-responsive img-rounded center-block"
                             alt="">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal mixer image -->




        <!-- Thumbnail link for lion image -->
        <a href="#" data-toggle="modal" data-target=".pop-up-2">
            <img src="http://i.imgur.com/dtaHtds.jpg" width="150" class="img-responsive img-rounded center-block"
                 alt="">
        </a>

        <hr>


        <!--  Modal content for the lion image example -->
        <div class="modal fade pop-up-2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-2"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myLargeModalLabel-2">Lion</h4>
                    </div>
                    <div class="modal-body">
                        <img src="http://i.imgur.com/kzGVqbd.jpg" class="img-responsive img-rounded center-block"
                             alt="">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal mixer image -->


    </div> <!-- /.row -->
</div> <!-- /.container -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
